<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <label for="matchnumber" >Match Number </label>
          <input type="text" id="matchnumber">
    <label for="color" >Color </label>
          <input type="text" id="color">
    <label for="robot" >Robot </label>
          <input type="text" id="robot">
    <label for="data" >Data Replace </label>
          <input type="text" id="data">

    
    <button id = 'button'>Save and Upload</button>
    <button onclick = "document.getElementById('matchnumber').value = '';document.getElementById('color').value = '';document.getElementById('robot').value = '';document.getElementById('data').value = ''">Clear Input</button>
    <script src="script.js" type="module"></script>
  </body>
</html>
